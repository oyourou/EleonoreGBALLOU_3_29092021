<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" type="text/css" href="Fontawesome/css/all.css">
    <link rel="stylesheet" href="./public/css/style.css">
    
</head>
<body>

    <header> 
        <h1 id="logo">ohmyfood</h1>
    </header>

    <main>
        
        <section class="location">
            
            <i class="fas fa-map-marker-alt"></i>
            
            <p class="location-title">Paris, Belleville</p>

        </section>

        <section id="presentation">

            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            
            <button class="presentation-button">Explorer nos restaurants</button>

        </section>

        <section>

            <h3>Fonctionnement</h3>

            <div id="onlineorder">
                
                <div class="restaurant-type">
                    
                    <div>1</div>
                    <i class="fas fa-mobile-alt"></i>

                    <p class="restaurant-item">Choisissez un restaurant</p>
                
                </div>

                <div class="restaurant-type">
                    
                    <div>2</div>
                    <i class="fas fa-list"></i>

                    <p class="restaurant-item">Composez votre menu</p>

                </div>

                <div class="restaurant-type">
                   
                    <div>3</div>
                    <i class="fas fa-store"></i>

                    <p class="restaurant-item">Dégustez au restaurant</p>
                

                </div>
            
            </div>
                
        </section>

    </main>
    
</body>
</html>
