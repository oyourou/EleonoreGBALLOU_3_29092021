<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" type="text/css" href="Fontawesome/css/all.css">
    <link rel="stylesheet" href="./public/css/style.css">
    
</head>
<body>

    <header class="header"> 
        <h1 class="header_logo">ohmyfood</h1>
    </header>

    <main>
        
        <section class="location">
            
            <i class="fas fa-map-marker-alt"></i>
            
            <p class="location_heading">Paris, Belleville</p>

        </section>

        <section class="explorer">

            <h2 class="explorer_heading">Réservez le menu qui vous convient</h2>
            <p class="explorer_discover">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            
            <button class="explorer_button">Explorer nos restaurants</button>

        </section>

        <section class="function" >

            <h3 class="function_text">Fonctionnement</h3>

            <div class="block">
                
                <div class="block_details">
                    
                    <div class="block_number">1</div>
                    <div class="block_icon"><i class="fas fa-mobile-alt"></i></div>

                    <p class="block_item">Choisissez un restaurant</p>
                
                </div>

                <div class="block_details">
                    
                    <div class="block_number">2</div>
                    <div class="block_icon"><i class="fas fa-list"></i></div>

                    <p class="block_item">Composez votre menu</p>

                </div>

                <div class="block_details">
                   
                    <div class="block_number">3</div>
                    <div class="block_icon"><i class="fas fa-store"></i></div>

                    <p class="block_item">Dégustez au restaurant</p>
                

                </div>
            
            </div>
                
        </section>

    </main>
    
</body>
</html>
